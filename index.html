<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 All In One</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('thumb-1920-1333090.png') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-bottom: 2px solid #00ffa8;
      box-shadow: 0 0 20px #00ffa8;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      color: #00ffa8;
      font-size: 2.5em;
      margin: 0;
      text-shadow: 0 0 15px #00ffa8, 0 0 30px #00ffa8;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00ffa8, 0 0 20px #00ffa8; }
      to { text-shadow: 0 0 25px #00ffa8, 0 0 50px #00ffa8; }
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffa8;
    }

    nav a:hover {
      background-color: #00ffa8;
      color: #000;
      text-shadow: none;
      box-shadow: 0 0 25px #00ffa8, 0 0 40px #00ffa8;
    }

    section {
      background-color: rgba(0, 0, 0, 0.75);
      margin: 60px auto;
      max-width: 800px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffa8;
    }
