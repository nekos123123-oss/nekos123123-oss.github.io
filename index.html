<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 All In One</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('https://images2.alphacoders.com/133/thumb-1920-1333090.png') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-bottom: 2px solid #00ffa8;
      box-shadow: 0 0 20px #00ffa8;
    }

    h1 {
      color: #00ffa8;
      font-size: 2.5em;
      margin: 0;
      text-shadow: 0 0 10px #00ffa8;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #00ffa8;
      color: #000;
      text-shadow: none;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.75);
      margin: 40px auto;
      max-width: 800px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffa8;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>CS2 All In One</h1>
    <nav>
      <a href="#">Configi</a>
      <a href="#">Crosshair</a>
      <a href="#">Porady</a>
    </nav>
  </header>

  <div class="content">
    <h2>Witaj w centrum CS2</h2>
    <p>Znajdziesz tu wszystko — configi, crosshairy, newsy i porady, wszystko w jednym miejscu!</p>
  </div>

  <footer>
    © 2025 CS2 All In One — Strona fanowska, niepowiązana z Valve.
  </footer>
</body>
</html>
